<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .home-wrapper {
        display: flex;
        height: calc(100% - 89px);
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }
    </style>
    <script type="module" crossorigin="use-credentials" src="./app.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a title="Console">&#9004;</a>
        </li>

        <li class="selected">
          <a href="index.html">Joystick</a>
        </li>
        <li>
          <a href="console.html">Console</a>
        </li>
        <li>
          <a href="/update">Update</a>
        </li>
        <li>
          <a href="#" id=lightSwitch>Lights</a>
        </li>
      </ul>
    </nav>
    <select id="resolutionSelector" title="resolution">
      <option value="0">QQVGA(160x120)</option>
      <option value="1">QQVGA2(128x160)</option>
      <option value="2">QCIF(176x144)</option>
      <option value="3">HQVGA(240x176)</option>
      <option value="4">QVGA(320x240)</option>
      <option value="5">CIF(400x296)</option>
      <option value="6">VGA(640x480)</option>
      <option value="7">SVGA(800x600)</option>
      <option value="8">XGA(1024x768)</option>
      <option value="9">SXGA(1280x1024)</option>
    </select>
    <select id="qualitySelector" title="quality">
      <option value="12">Excellent</option>
      <option value="20">Medium</option>
      <option value="30">Poor</option>
      <option value="50">Shitty</option>
    </select>
    <select id="lightsSelector" title="lights">
      <option value="0">lights off</option>
      <option value="2">low</option>
      <option value="3">medium</option>
      <option value="4">high</option>
    </select>
    <input type="checkbox" id="usePid" checked/>
    <label for="usePid">Use PID</label>
    <div class="home-wrapper" id="joystickContainer">
      <img src="http://192.168.0.38/cam" id="camImageContainer" style="width:100%;height:100%;object-fit:cover;" />
    </div>
    <div id="pidControls" style="">
      <input type="number" id="pidInputP" value="20" />
      <input type="number" id="pidInputI" value="2"/>
      <input type="number" id="pidInputD" value="1"/>
    </div>

    <input
      tabindex="Throttle range"
      id="rangeSlider"
      type="range"
      min="512"
      max="2048"
      step="128"
      value="2048"
      style="position: fixed; bottom: 10px; width: 80%; left: 15%;display:none;"
    />
  </body>
</html>
